<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodemo - Edit Profile</title>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon-32x32.png}">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="container">
    <div class="registration-header">

        <h2 class="ltext"><a th:href="@{/}">Foodemo</a></h2>
        <p>Our perfect dishes are waiting for you </p>

    </div>
    <div class="row">
        <div class="col-md-4 offset-md-2">

            <div class="registration-form">
                <h2  class=" text-center">Edit Delivery Address</h2>
                <form  th:action="@{/user/profile/edit_address}" th:method="PUT" th:object="${addressDTO}">
                   <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country"  th:field="*{country}" required>
                    </div>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" class="form-control" id="street" th:field="*{street}" required>
                    </div>
                    <div class="form-group">
                        <label for="street">City</label>
                        <input type="text" class="form-control" id="city" th:field="*{city}" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}"  required>
                    </div>
                    <div class="form-group">
                        <label for="buildingNumber">Building Number</label>
                        <input type="text" class="form-control" id="buildingNumber" th:field="*{buildingNumber}"   required>
                    </div>
                    <div class="form-group">
                        <label for="unitNumber">Apartment Number</label>
                        <input type="text" class="form-control" id="unitNumber" th:field="*{apartmentNumber}">
                    </div>
                    <button type="submit" class="btn btn-register bg-warning">Save</button>
                </form>
            </div>
        </div>

        <div class="col-md-4">

            <div class="registration-form">
                <h2  class=" text-center">Edit Profile</h2>
                <form  th:action="@{/user/profile/edit_contact}" th:method="PUT" th:object="${userDTO}">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}"  required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}"  required>
                    </div>
                    <button type="submit" class="btn btn-register bg-warning">Save</button>
                </form>
            </div>
        </div>






    </div>


    <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col">

            <a th:href="@{/user/restaurants}" class="btn btn-dark btn-register">Back to Restaurants List</a>
        </div>

        <div class="col-md-2"></div>
    </div>

    <div class="row text-center mt-5 mb-3">
        <div class="col-md-12 ">

            <p>Foodemo!</p>

        </div>

    </div>

</div>

</body>
</html>
