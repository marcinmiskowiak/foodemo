<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodemo - Login</title>

    <link rel="icon" type="image/x-icon" th:href="@{images/favicon-32x32.png}">
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">


</head>
<body>

<div class="container">
    <div class="registration-header">

        <h2 class="ltext"><a th:href="@{/}">Foodemo</a></h2>
        <p>Our perfect dishes are waiting for you </p>
    </div>



    <div class="row">
        <div class="col">
            <div class="registration-form">
                <h2 class=" text-center">User Login</h2>
                <form th:action="@{login}" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="username" value="demo@demo.com"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="demo@demo.com"
                               required>
                    </div>

                    <p th:if="${loginError}" class="error">Wrong user or password</p>


                    <button class="btn btn-warning btn-register">
                        Login
                    </button>
                </form>

            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <div class="registration-form">
                <div class="row text-center">
                    <div class="col">

                        <h4>Don't have an account?</h4>


                        <a th:href="@{/register}" class="btn btn-warning mt-2">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col">
            <div class="registration-form">
                <div class="row text-center">
                    <div class="col">

                        <h4>Testing accounts:</h4>

                        <div class="row">
                            <div class="col">

                                <form th:action="@{/login(username=${'demo@demo.com'}, password=${'demo@demo.com'})}" method="POST">
                                    <button class="btn btn-sm btn-warning" type="submit">DEMO 1</button>
                                </form>
                            </div>
                            <div class="col">

                                <form th:action="@{/login(username=${'demo2@demo.com'}, password=${'demo2@demo.com'})}"  method="POST">
                                    <button class="btn btn-sm btn-warning" type="submit">DEMO 2</button>
                                </form>
                            </div>
                            <div class="col">

                                <form th:action="@{/login(username=${'demo3@demo.com'}, password=${'demo3@demo.com'})}" method="POST">
                                    <button class="btn btn-sm btn-warning" type="submit">DEMO 3</button>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <a th:href="@{/}" class="btn btn-dark btn-register">Back to Home Page</a>
        </div>

    </div>


    <div class="row text-center mt-3 mb-3">
        <div class="col-md-12 ">

            <p>Foodemo!</p>

        </div>

    </div>

</div>

</body>
</html>
