<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodemo - Register</title>

    <link rel="icon" type="image/x-icon" th:href="@{images/favicon-32x32.png}">
    <link th:href="@{css/bootstrap.css}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">


</head>
<body>

<div class="container">
    <div class="registration-header">
        <h2 class="ltext"><a th:href="@{/}">Foodemo</a></h2>
        <p>Your culinary journey starts here</p>
    </div>

    <div class="registration-form">
        <h2 class=" text-center">User Registration</h2>
        <form th:action="@{register}" method="POST" th:object="${userRegisterDTO}">

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="surname">Last Name</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone"  th:field="*{phone}" placeholder="+XX XXX XXX XXX" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="tel" class="form-control" id="country"  th:field="*{country}" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="tel" class="form-control" id="postalCode"  th:field="*{postalCode}" placeholder="XX-XXX" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="tel" class="form-control" id="city"  th:field="*{city}" required>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="tel" class="form-control" id="street"   th:field="*{street}" required>
            </div>
            <div class="form-group">
                <label for="buildingNumber">Building Number</label>
                <input type="tel" class="form-control" id="buildingNumber" th:field="*{buildingNumber}" required>
            </div>

            <div class="form-group">
                <label for="apartmentNumber">Apartment Number</label>
                <input type="tel" class="form-control" id="apartmentNumber"  th:field="*{apartmentNumber}">
            </div>

            <div class="form-check mb-3 bg-dark text-white p-3">

               Are you a restaurant owner, and you want to join us?
                <select class="form-control mt-2" th:field="*{isRestaurantOwner}">
                    <option value="false">NO</option>
                    <option value="true">YES!</option>
                </select>



            </div>


            <button type="submit" class="btn btn-warning btn-register">Register</button>
        </form>
    </div>

    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <a th:href="@{/}"  class="btn btn-dark btn-register">Back to Home Page</a>
        </div>

    </div>

    <div class="row text-center mt-3 mb-3">
        <div class="col-md-12 ">

            <p>Foodemo!</p>

        </div>

    </div>

</div>



</body>
</html>
