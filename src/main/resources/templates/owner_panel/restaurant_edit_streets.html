<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodemoPanel - Edit Delivery Streets</title>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon-32x32.png}">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="container">
    <div class="registration-header">
        <h2 class="ltext">
            <a th:href="@{/}">Foodemo</a><span class="panel_link"><a th:href="@{/panel}">Panel</a></span>
        </h2>
        <p>Your path to success starts here</p>
        <h1 class="mt-5" th:text="${restaurantName}">RESTAURANT NAME</h1>
        <h1 class="mt-5">Delivery Streets</h1>
    </div>


    <div class="row">

        <div class="col-md-12 mt-3">

            <div class="registration-form" style="max-width: 100%;">
                <h2 class=" text-center">Add streets</h2>
                <form th:action="@{'/panel/restaurant/' + ${restaurantId} + '/edit/streets/add'}" th:method="POST"
                      th:object="${addingDeliveryStreetsDTO}">
                    <div class="form-group">
                        <label for="postalCode">Postal code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="XX-XXX"
                               th:field="*{postalCode}" required>
                    </div>
                    <div class="form-group">
                        <div class="row m-1 ">
                            <div class="col-md-1 text-center">
                                <p class="info bg-primary rounded">INFO</p>
                            </div>
                            <div class="col">
                                Add street names separated by commas, here's an example: <br/>
                                <textarea class="form-control bg-dark text-light" rows="1" disabled>Marszałkowska, Poniatowskiego, Skłodowskiej-Curie</textarea>
                            </div>
                        </div>

                        <label for="streets">Streets </label>
                        <textarea id="streets" class="form-control" rows="8" th:field="*{streets}"
                                  placeholder="Abc, Def, Ghj" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-register bg-primary">Add</button>
                </form>
            </div>
        </div>



        <div class="col-md-3 mt-3" th:each="deliveryStreet : ${deliveryStreets}">

            <div class="registration-form">
                <h2 class=" text-center mb-2" th:text="${deliveryStreet.key.getElement1()}">POSTAL CODE</h2>
                <div class="text-center mb-2 mt-0" th:if="${deliveryStreet.key.getElement2() != '' && deliveryStreet.key.getElement2() != null}">

                    <span class="text-center" th:text="${deliveryStreet.key.getElement2()}">CITY FROM API</span>

                </div>
                <span th:each="street : ${deliveryStreet.value}">
                    <span class="btn  btn-sm btn-primary m-1" th:text="${street}">STREET</span>
                </span>
            </div>
        </div>


    </div>


    <div class="row mt-5">
        <div class="col">

            <a th:href="@{'/panel/restaurant/' + ${restaurantId}}" class="btn btn-dark btn-register">Back to Restaurant
                Panel</a>
        </div>

    </div>

    <div class="row text-center mt-5 mb-3">
        <div class="col-md-12 ">

            <p>Foodemo!</p>

        </div>

    </div>

</div>

</body>
</html>
