<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodemoPanel - Register Restaurant</title>

    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon-32x32.png}">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div class="container">
    <div class="registration-header">
        <h2 class="ltext">
            <a th:href="@{/}">Foodemo</a><span class="panel_link"><a th:href="@{/panel}">Panel</a></span>
        </h2>
        <p>Your path to success starts here</p>
    </div>
    <div class="registration-form">
        <h2  class=" text-center">Restaurant Adding</h2>
        <form th:action="@{/panel/register_restaurant}" method="POST" th:object="${restaurantRegisterDTO}">
            <div class="form-group">
                <label for="name">Restaurant Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="+XX XXX XXX XXX" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" th:field="*{country}" required>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" th:field="*{street}" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" placeholder="XX-XXX" required>
            </div>
            <div class="form-group">
                <label for="postalCode">City</label>
                <input type="text" class="form-control" id="city" th:field="*{city}" required>
            </div>
            <div class="form-group">
                <label for="buildingNumber">Building Number</label>
                <input type="text" class="form-control" id="buildingNumber" th:field="*{buildingNumber}" required>
            </div>
            <div class="form-group">
                <label for="unitNumber">Apartment Number</label>
                <input type="text" class="form-control" id="unitNumber" th:field="*{apartmentNumber}">
            </div>
            <button type="submit" class="btn btn-register bg-primary">Register</button>
        </form>
    </div>

    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <a th:href="@{/panel}" class="btn btn-dark btn-register">Back to Owner Panel</a>
        </div>

    </div>

    <div class="row text-center mt-3 mb-3">
        <div class="col-md-12 ">

            <p>Foodemo!</p>

        </div>

    </div>
</div>

</body>
</html>
